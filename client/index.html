<!-- client/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Screen Share App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Screen Sharing App</h1>
  <button onclick="startSharing()">Start Sharing</button>
  <input id="roomCode" placeholder="Enter Room Code" />
  <button onclick="joinRoom()">Join Room</button>

  <script>
    function startSharing() {
      const roomId = Math.random().toString(36).substr(2, 8);
      window.location.href = `/room.html?room=${roomId}&role=host`;
    }
    function joinRoom() {
      const room = document.getElementById('roomCode').value;
      if (room) {
        window.location.href = `/room.html?room=${room}&role=viewer`;
      }
    }
  </script>
</body>
</html>
