<!-- client/room.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Room | Screen Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header>
    <h2>Room: <span id="room-id"></span></h2>
    <button id="copyLinkBtn">Copy Invite Link</button>
    <button id="toggleModeBtn">🌙</button>
  </header>

  <main>
    <!-- 🔍 Stream Status Indicator -->
    <p id="streamStatus" style="font-weight:bold; text-align:center;"></p>

    <video id="screenVideo" autoplay playsinline></video>
    <button id="shareBtn">Start Sharing</button>
    <button id="stopBtn" style="display:none;">Stop Sharing</button>
  </main>

  <section id="chat">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
