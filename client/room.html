<!DOCTYPE html>
<html>
<head>
  <title>Room | Screen Share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header>
    <h2>Room: <span id="room-id"></span></h2>
    <button id="copyLinkBtn">Copy Invite Link</button>
    <button id="toggleModeBtn">ðŸŒ™</button>
  </header>
  <main>
    <p id="streamStatus" style="font-weight:bold; text-align:center;"></p>
    <video id="screenVideo" autoplay playsinline></video>
    <div>
      <button id="shareBtn">Start Sharing</button>
      <button id="stopBtn" style="display:none;">Stop Sharing</button>
    </div>
  </main>
  <section id="chat">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
  </section>
  <div id="youtubeContainer" style="text-align:center;margin-top:1em;">
    <input type="text" id="ytLink" placeholder="Paste YouTube Link" />
    <button onclick="embedYouTube()">Stream YouTube</button>
    <div id="ytPlayer"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
